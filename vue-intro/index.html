<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>


    <!-- Importing Bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- creo un div dove sarÃ  attivo VUE -->
    <div id="app">

        <header class="p-5">
            <h1 class="container">
                Vue intro
            </h1>
        </header>

        <main class="p-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="title" :class="cssClass">
                            Ciao, {{ firstName }} {{ lastName }}
                        </h2>

                        <label for="">Inserisci il tuo nome:</label>
                        <input type="text" v-model="firstName">

                        <label for="">Inserisci il tuo cognome:</label>
                        <input type="text" v-model="lastName" :data-gino="firstName">


                        <label for="">Inserisci la classe CSS per il titolo:</label>
                        <input type="text" v-model="cssClass">

                        <a href="#!" class="btn btn-success" @click="saluta(firstName)">
                            Cliccami!
                        </a>
                        <!-- recuperare il bottone -->
                        <!-- aggiungiamo un event listener -->
                        <!-- nell'event listener diciamo quale evenot -->
                        <!-- cosa deve avvenire -->
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Importiamo JS -->
    <script type="text/javascript" src="./js/script.js "></script>
</body>
</html>
