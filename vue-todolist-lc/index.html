<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

    <div id="app">

        <header class="container">
            <h1>
                Todolist
            </h1>
            <div class="user-input">
                <input type="text" v-model.trim="newTodoItem" @keyup.enter="addNewItem(newTodoItem)">
                <button @click="addNewItem(newTodoItem)">
                    Inserisci il nuovo elemento
                </button>
            </div>
        </header>

        <main class="container">
            <div class="todolist-wrapper">
                <h2>
                    Lista della spesa:
                </h2>
                <ul v-if="shoppingList.length > 0">
                    <li v-for="element, index in shoppingList" :data-element-index="index"
                        @click="clickedElement(index)"
                    >
                        <p>{{ index }}</p>
                        <p :class="(element.done) ? 'done' : ''">
                            {{ element.text.charAt(0).toUpperCase() + element.text.substring(1) }}
                        </p>
                        <i class="fa-solid fa-eraser" @click="removeTodoItem(index)"></i>

                    </li>
                </ul>
                <p v-else>
                    OH NO! LA TUA LISTA DELLA SPESA E' VUOTA! Aggiungi un elemento!
                </p>
            </div>
        </main>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
    </body>

    </html>
