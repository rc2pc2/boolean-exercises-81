<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0"
                @mouseover="stopAutoplay"
                @mouseleave="startAutoplay">

                <div class="item">
                    <img :src="imagesList[activeIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>
                            {{ imagesList[activeIndex].title }}
                        </h3>
                        <p>
                            {{ imagesList[activeIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide()"></div>
                    <div class="next" @click="nextSlide()"></div>
                    <div v-for="(thumbElement, index) in imagesList"
                        class="thumb" :class=" (index === activeIndex) ? 'active' : '' "
                        @click="changeSlide(index)">
                        <img :src="thumbElement.image" :alt="thumbElement.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
